<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            color: #333;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #6e8efb;
        }
        
        nav .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
        }
        
        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        
        nav ul li {
            margin: 0 15px;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffeb3b; /* Highlight on hover */
        }

        .main-content {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            text-align: center; /* Center-align text */
        }

        .main-content img {
            width: 150px; /* Set a default width for the image */
            border-radius: 50%; /* Circular image */
            margin: 20px 0; /* Space around the image */
        }

        .main-content ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            text-align: left; /* Align list items to the left */
        }

        .main-content ul li {
            margin: 10px 0;
            padding: 5px;
            background: #e0e7ff; /* Light background for list items */
            border-radius: 5px; /* Rounded corners */
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        footer .social {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        footer .social a {
            color: white;
            transition: color 0.3s;
        }

        footer .social a:hover {
            color: #ff6b6b; /* Change color on hover */
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
            }
            nav ul {
                flex-direction: column;
                margin-top: 10px;
            }
            nav ul li {
                margin: 5px 0;
            }
            .main-content {
                padding: 10px;
            }
            .main-content img {
                width: 120px; /* Smaller image for mobile */
            }
        }
    </style>
</head>

    </nav>

        </ul>

        </div>
        <p>&copy; 2024 Ihieve Gideon. All rights reserved.</p>
    </footer>
</body>
</html>
